    <span style="color: #d60000;">My research interests cover</span> 
    personalized decision-making, statistical network analysis, high-dimensional statistics and causal inference.
    These areas are closely connected to current advances in artificial intelligence like reinforcement learning (RL), and large language models (LLMs),
    as well as medical, social and business applications, such as precision medicine, community detection, policy learning and pricing.
